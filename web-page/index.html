<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="page-container.css">
    <link rel="stylesheet" type="text/css" href="my-form.css">
    <title>Title</title>
</head>
<body>
    <div class="page-container">
        <div class="my-form-container to-center">
            <form id="my-form" class="my-form inline">
                <ul class="horizontal-list">
                    <li>
                        <input type="text" id="full-name" placeholder="full-name" class="my-form__full-name">
                    </li>
                    <li>
                        <input type="text" id="email" placeholder="email" class="my-form__email">
                    </li>
                    <li>
                        <input type="text" id="phone" placeholder="phone" class="my-form__phone">
                    </li>
                </ul>
                <button type="submit" class="my-form__submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
